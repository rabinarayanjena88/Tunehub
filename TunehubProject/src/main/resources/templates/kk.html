<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p>love</p>

<table border="1">

<thead>
<tr>
  <th>Name</th>
  <th>Artist</th>
  <th>Generic</th>
  <th>Play</th>
   
</tr>
</thead>
<tbody>
<tr th:each="song:${songs}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.sartist}"></td>
        <td th:text="${song.sgeneric}"></td>
        
       
        <td>
       <audio controls>
            <source th:src="${song.slink}" type="audio/mpeg">
        </audio>
    </td>
    

</tr>

</tbody>

</table>

</body>
</html>
